# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
project: onapp
ENVIRONMENT: staging # staging|production
APP_NAME: ebs
CI_JOB_ID: 1
replicaCount: 1

service:
  type: ClusterIP
  port: 80

image:
  repository: registry.com/ebs
  tag: staging
  pullPolicy: Always

mountPath: /src/config/
timezone: Asia/Ho_Chi_Minh
strategy:
  rollingUpdate:
   maxSurge: 1
   maxUnavailable: 0
  type: RollingUpdate
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 200m
    memory: 200Mi

security: false
nodeenv: true

nodeSelector: {}

tolerations: []

affinity: {}
